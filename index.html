<!DOCTYPE>

<html>
<head>
    
<title> Tonys quiz Game </title> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" > 
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="style.css">  

</head>
<body>

<section class="container">
	<div class="row">
		<div class="col-xs-12 headC">
			<div id= "introC">
				<h1>  Tonys quiz Game</h1>
					<p class="intro">
						Welcome to my quiz game either press start to get random questions at you or select a category below 
					</p>	
			</div>
		</div>

		<div  class="col-xs-12 col-sm-6 quizCont">
			<div id="controls" class= "form-group">

				<label for="category"> Choose Category</label> <br>
				<select name="category" id="category" class="category">
					<option value=""> Random questions </option>
				</select>

			</div>

			<div id="controls" class= "form-group">

				<label for="diffNon"> Any difficulty level</label>
				<input type="radio" name="diff" id="diffNon" class="diff" checked="checked" >

			</div>


			<div id="controls" class= "form-group">
				<label for="diffEas">Easy</label>
				<input type="radio" name="diff" id="diffEas" class="diff" value="easy">

			</div>

			<div id="controls" class= "form-group">
				<label for="diffMed"> Medium </label>
				<input type="radio" name="diff" id="diffMed" class="diff" value="medium">

			</div>

			<div id="controls" class= "form-group">
			<label for="diffHard"> Hard </label>
			<input type="radio" name="diff" id="diffHard" class="diff" value="hard">	

			</div>

			<div id="catePics1" class="col-xs-12 col-sm-6 catePics">
				

			</div>

		</div>
			<div id="catePics2" class="col-xs-12 col-sm-6 catePics">
				

			</div>
			
			<div id="btnC" class="col-xs-12 ">
				<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary btn-lg quizStart actBtn" data-toggle="modal" data-target="#myModal" data-backdrop = "static">
			  Start Quiz
			</button>

			<button class="btn btn-default resetQues actBtn"> Clear cookies </button>
			</div>
			

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header quizHeader">
			        <h4 class="modal-title" id="myModalLabel quizTitle">Random Questions</h4>
			      </div>
			      <div class="modal-body quizBody">
			      	<div id="timing"></div>    
					<div id="question"></div>
			        
			      </div>
			      <div class="modal-footer quizFooter">
			      <button type="button" class="btn btn-default pull-left myCloseBtn" data-dismiss="modal" aria-label="Close">Exit</span></button>

			      <div id="pointsDisp" class="pointsDisp pull-left">	</div>
			        <button id= "nxtQ" type="button" class="btn btn-default nxtQ"> Next Question</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>

</section>    
	





<h1 id="result"></h1>


<!--</section>-->
    
<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<script src="myScript.js"></script>
    
</body>
</html>
